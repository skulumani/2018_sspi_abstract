sudo: false
language: generic
matrix:
  include:
  - os: linux
cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"
  timeout: 3600
before_install:
- travis_wait 45 bash ./utilities/travis_setup.sh
- export PATH="/tmp/texlive/bin/x86_64-linux:$PATH"
script:
- latexmk -pdf -interaction=nonstopmode -halt-on-error abstract.tex
after_success: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: abstract.pdf
  on:
    repo: skulumani/2018_sspi_abstract
    tags: true
